<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Start Template">
	<meta name="author" content="Margarita">
	<title>DailyForm</title>

	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<form action="#" class="account">
			<!-- <div class="account__container"> -->
				<div class="header">
					<img src="images/logo.png" alt="logo" class="header__img">
					<h1 class="header__title">Create your free account</h1>
					<p class="header__desc">Come and join our cool and amazing community, fill in your details
to get started. Already have an account? <a href="#" class="link">Log in.</a></p>
				</div>
				<div class="field">
					<input type="text" class="item item__small" placeholder="First name">
					<input type="text" class="item item__small" placeholder="Last name">
				</div>
				<input type="email" class="item" placeholder="Email address">
				<input type="password" class="item item__password" placeholder="Password">
				<button class="btn"><a href="#" class="btn__link">Sign up for free</a></button>
				<p class="footer">By clicking on “Sign up for free”, you agree to the<a href="#" class="link"> Terms of Service</a> and 
the <a href="#" class="link">Privacy Policy</a></p>
			<!-- </div> -->
		</form>
	</div>

<!-- LiveReload Script -->
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
